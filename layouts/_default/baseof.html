<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
<head>
    <!-- Include PayPal SDK with live client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=ARVHeik3WMD7s01x9hZMCXZ1ZPhxTGYpGjgk4EFeDSF5DvIOzTZMi_38I1KwUvb0y3G63tggCIJwBfzp&currency=USD"></script>

    <!-- Dynamic page title with fallback for homepage -->
    <title>{{ if not .IsHome }}{{ .Title | title }} | {{ end }}{{ .Site.Title }}</title>
    
    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="{{ .Permalink }}">
    
    <!-- Stylesheet linking -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/style.css">
    
    <!-- Meta description for SEO -->
    <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
    
    <!-- Responsive design meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Character set definition -->
    <meta charset="utf-8">
</head>

<body>
    <!-- Website header -->
    <header>
        <div class="logo">
            <h1>{{ .Site.Title }}</h1>
            <h2>all works pressed in nyc, baby</p>
        </div>
    </header>

    <!-- Main content block -->
    <main>
        {{ block "main" . }}{{ .Content }}{{ end }}
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All Rights Reserved.</p>
    </footer>

</body>
</html>
